<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Shelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="ext/My_book_shelf.css">
</head>
<body>
    <nav id="header">
            <h1>My book Shelf</h1>
            <img src="ext/logo.png">
    </nav>

    <div class="container">
        <div class="itemParents">
            <div><img src="ext/Himu.png"></div>
            <div class="nameDiv">
                <h2>Himu Series Bangla Book</h2>
                <p>Buy Himu Series e-books</p>
            </div>
            <div class="numNameDiv">
                <div class="numDiv">
                <button class="button minusBtnA">-</button> <span class="numItemA">1</span> <button class="button plusBtnA">+</button>
            </div>
            <div class="priceDiv"><p>Price $<span class="priceTagA">13</span></p></div>
            </div>
        </div>
        <div class="itemParents">
            <div><img src="ext/sherlock-holmes.png"></div>
            <div class="nameDiv">
                <h2>Sherlock Holmes Bangla Book</h2>
                <p>Buy Sherlock Holmes Series e-books</p>
            </div>
            <div class="numNameDiv">
                <div class="numDiv">
                <button class="button minusBtnB">-</button> <span class="numItemB">1</span> <button class="button plusBtnB">+</button>
            </div>
            <div class="priceDiv"><p>Price $<span class="priceTagB">15</span></p></div>
            </div>
        </div>
    </div>

    <div class="total-container">
        <div class="billChild">
            <div>Net Bill</div>
            <div>$ <span class="netBill">00</span> </div>
        </div>
        <div class="billChild">
            <div>15% Taxes</div>
            <div>$ <span class="taxOfBill">00</span> </div>
        </div>
        <div class="billChild">
            <div>Total Bill</div>
            <div>$ <span class="totalBill">00</span> </div>
        </div>
    </div>
    


    <script src="ext/Script.js"></script>
    <script src="ext/another.js"></script>
</body>
</html>
